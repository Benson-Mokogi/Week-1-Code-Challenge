<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="index.css"/>
    <script src="Student-Grade-Generator.js"></script>
</head>
<body>
    <p>
        <h1>Student Grade Calculator</h1>
        <table>
            <tr>
                <td>Grade Calculator</td>
            </tr>
            <tr>
                <td>
                    <label for = "tbuser">Marks:</label>
                    <input type="number" id="tbuser" placeholder="Enter marks" >
                    <button id="btn1">Calculate</button>
                </td>
                
            </tr>
            <tr>
                <td>Grade:</td>
                <td id ="output1"></td>
            </tr>
        </table>
    </p>
    <p>
        <h1>Speed Detector</h1>
       <table>
        <tr>
            <td>Speed Detector</td>
        </tr>
        <tr>
            <td>
                <label for = "speed">Speed:</label>
                <input type="text" id="speed" placeholder="Enter speed" >
                <button onclick="">Calculate</button>
            </td>
            <td>Calculate button</td>
        </tr>
        <tr>
            <td>Demerit Points:</td>
            <td>(12 points)</td>
        </tr>
        <tr>
            <td>Comment:</td>
            <td>(License suspended)</td>
        </tr>
       </table>
    </p>
    <p>
        <h1>Net Salary Calculator</h1>
       <table>
        <tr>
            <td>Salary Calculator</td>
        </tr>
        <tr>
            <td>
                <label for = "salary">Gross pay:</label>
                    <input type="text" id="salary" placeholder="Enter gross pay" >
                    <input type = "button" value ="Calculate">
            </td>
            <td>Calculate button</td>
        </tr>
        <tr>
            <td>Net Pay:</td>
            <td>(Ksh. 32,000)</td>
        </tr>
       </table>
    </p>
    
</body>
</html>
