<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculators</title>
    <link rel = "stylesheet" href="index.css"/>
    

</head>
<body>
    <p>
        <h1>Student Grade Calculator</h1>
        <table>
            <tr>
                <td>Grade Calculator</td>
            </tr>
            <tr>
                <td>
                    
                    <label for = "gradeid">Marks:</label>
                    <input type="text" id="gradeid" placeholder="Enter marks"/>
                    <button id="btn1">Calculate</button>
                </td>
                
            </tr>
            <tr>
                <td>Grade:</td>
                <td id ="output1"></td>
            </tr>
        </table>
    </p>
    <p>
        <h1>Speed Detector</h1>
       <table>
        <tr>
            <td>Speed Detector</td>
        </tr>
        <tr>
            <td>
                <label for = "speedid">Speed:</label>
                <input type="text" id="speedid" placeholder="Enter speed" >
                <button id="btn2">Calculate</button>
            </td>
            
        </tr>
        <tr>
            <td>Demerit Points:</td>
            <td id="output2"></td>
        </tr>
        <tr>
            <td>Comment:</td>
            <td id="output3"></td>
        </tr>
       </table>
    </p>
    <p>
        <h1>Net Salary Calculator</h1>
       <table>
        <tr>
            <td>Salary Calculator</td>
        </tr>
        <tr>
            <td>
                <label for = "salaryid">Gross pay:</label>
                    <input type="text" id="salaryid" placeholder="Enter gross pay" >
                    <button id="btn3">Calculate</button>
            </td>
            
        </tr>
        <tr>
            <td>Net Pay:</td>
            <td id="output4"></td>
        </tr>
       </table>
    </p>
    <script src="Student-Grade-Generator.js"></script>
    <script src="Speed-Detector.js"></script>
    <script src="New-Salary-Calculator.js"></script>
</body>
</html>
